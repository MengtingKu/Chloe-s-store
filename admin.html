    <!-- Modal of login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-light text-secondary">
                    <h5 class="modal-title fw-semibold mainFontColor" id="exampleModalLabel">登入 Log in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 needs-validation loginForm" action="" novalidate>
                        <div class="form-group mb-3">
                            <label for="accountInput" class="form-label my-2 ps-1 mainFontColor">帳號</label>
                            <input type="mail" class="form-control bg-light border-0 py-2" id="accountInput"
                                placeholder="註冊 E-mail" name="登入帳號" required>
                            <p class="text-danger" data-msg="登入帳號"></p>
                        </div>
                        <div class="form-group mb-3 eyes">
                            <label for="codeInput" class="form-label my-2 ps-1 mainFontColor">密碼</label>
                            <input type="password" class="form-control bg-light border-0 py-2 " id="codeInput"
                                placeholder="英文搭配數字共8碼" name="登入密碼" maxlength="8" required>
                            <p class="text-danger" data-msg="登入密碼"></p>
                            <i class="fa-solid fa-eye-slash watchL"></i>
                            <!-- <small class="d-block mt-2">
                                <a class="link-secondary p-1 text-decoration-none" href="#">忘記密碼？</a>
                            </small> -->
                        </div>
                        <div class="form-check ms-2">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label mainFontColor" for="flexCheckChecked">記住帳號</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success loginBtn">登入</button>
                </div>
                <!-- <pre class="js-msg m-3 loginAlertStyle"></pre> -->
                <p class="text-center my-4 mainColor">還沒有帳號嗎？<a class="text-success text-decoration-none d-inline ps-1"
                        href="#" data-bs-toggle="modal" data-bs-target="#registerModal">註冊一個帳號 ♡˙︶˙♡</a></p>
            </div>
        </div>
    </div>

    <!-- Modal of register -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-semibold mainFontColor" id="registerModalLabel">註冊服務</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 needs-validation registerForm" action="" novalidate>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label my-2 ps-1 mainFontColor">帳號</label>
                            <input class="form-control bg-light border-0 py-2 registerAccount" type="mail"
                                aria-placeholder="請輸入E-mail" placeholder="請輸入E-mail" id="email" name="帳號" required>
                            <p class="text-danger" data-msg="帳號"></p>
                        </div>
                        <div class="form-group mb-3 eyes">
                            <label class="form-label my-2 ps-1 mainFontColor" for="entercode">密碼</label>
                            <input class="form-control bg-light border-0 py-2 registerPassword" type="password"
                                maxlength="8" minlength="8" aria-placeholder="請輸入密碼" placeholder="英文搭配數字共8碼" value=""
                                id="entercode" name="密碼" required>
                            <p class="text-danger" data-msg="密碼"></p>
                            <i class="fa-solid fa-eye-slash watchR"></i>
                        </div>
                        <div class="form-group mb-3 eyes">
                            <label class="form-label my-2 ps-1 mainFontColor" for="entercodeagain">確認密碼</label>
                            <input class="form-control bg-light border-0 py-2 registerPasswordCheck" type="password"
                                maxlength="8" minlength="8" aria-placeholder="請輸入密碼" placeholder="再次輸入上面的密碼"
                                id="entercodeagain" value="" name="確認密碼" required>
                            <p class="text-danger" data-msg="確認密碼"></p>
                            <i class="fa-solid fa-eye-slash watchRC"></i>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success registerBtn">註冊</button>
                </div>
                <p class="text-center my-4 mainColor">已經有帳號了？<a class="text-success text-decoration-none d-inline ps-1"
                        href="#" data-bs-toggle="modal" data-bs-target="#loginModal">登入 (*´∀`)~♥ </a></p>
            </div>
        </div>
    </div>

    <!-- Modal of change password -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-semibold mainFontColor" id="changePasswordModalLabel">修改密碼 Change Password
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 needs-validation changePasswordForm" action="" novalidate>
                        <div class="form-group mb-3 eyes">
                            <label class="form-label my-2 ps-1 mainFontColor" for="changeCode">設定新密碼 </label>
                            <input class="form-control bg-light border-0 py-2 changePassword" type="password"
                                maxlength="8" minlength="8" aria-placeholder="請輸入密碼" placeholder="英文搭配數字共8碼" value=""
                                id="changeCode" name="設定新密碼" required>
                            <p class="text-danger" data-msg="設定新密碼"></p>
                            <i class="fa-solid fa-eye-slash watch"></i>
                        </div>
                        <div class="form-group mb-3 eyes">
                            <label class="form-label my-2 ps-1 mainFontColor" for="changeCodeAgain">確認密碼</label>
                            <input class="form-control bg-light border-0 py-2 changePasswordCheck" type="password"
                                maxlength="8" minlength="8" aria-placeholder="請輸入密碼" placeholder="再次輸入上面的密碼"
                                id="changeCodeAgain" value="" name="確認新密碼" required>
                            <p class="text-danger" data-msg="確認新密碼"></p>
                            <i class="fa-solid fa-eye-slash watch1"></i>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">取消 <i
                            class="fa-solid fa-xmark ps-1"></i></button>
                    <button type="button" class="btn btn-success changeCodeBtn">更新 <i
                            class="fa-sharp fa-solid fa-pen-to-square ps-1"></i></button>
                </div>
            </div>
        </div>
    </div>
